<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Un recuerdo - D√≠a de las Flores Amarillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Part√≠culas flotantes de fondo */
        .floating-flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower-particle {
            position: absolute;
            font-size: 1.5rem;
            animation: float 15s infinite linear;
            opacity: 0.4;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-content {
            z-index: 10;
            text-align: center;
            position: relative;
        }

        .greetings {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .greetings span {
            display: inline-block;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            animation: bounce 2s infinite;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .greetings span:hover {
            transform: scale(1.2) rotate(10deg);
            color: #f093fb;
        }

        .greetings span:nth-child(1) { animation-delay: 0s; }
        .greetings span:nth-child(2) { animation-delay: 0.1s; }
        .greetings span:nth-child(3) { animation-delay: 0.2s; }
        .greetings span:nth-child(4) { animation-delay: 0.3s; }
        .greetings span:nth-child(5) { animation-delay: 0.4s; }
        .greetings span:nth-child(6) { animation-delay: 0.5s; }
        .greetings span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .description {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            color: #fff;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: pulse 3s infinite;
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .button {
            position: relative;
        }

        .botones {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
            position: relative;
            overflow: hidden;
        }

        .botones::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .botones:hover::before {
            width: 300px;
            height: 300px;
        }

        .botones:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102,126,234,0.6);
            background: linear-gradient(45deg, #4facfe, #667eea, #764ba2);
        }

        .botones a {
            color: #fff;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        /* Decoraciones en las esquinas */
        .corner-decoration {
            position: absolute;
            font-size: 3rem;
            color: rgba(255,255,255,0.3);
            animation: rotate 20s linear infinite;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 20px;
            right: 20px;
            animation-direction: reverse;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
            animation-delay: -10s;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
            animation-direction: reverse;
            animation-delay: -5s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greetings {
                font-size: 3rem;
            }
            
            .description {
                font-size: 1.4rem;
                padding: 10px 20px;
            }
            
            .botones {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
            
            .corner-decoration {
                font-size: 2rem;
            }
        }

        /* Efecto de brillo en el fondo */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: shine 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.3; }
            50% { transform: translate(-30%, -30%) rotate(180deg); opacity: 0.1; }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas flotantes de fondo -->
    <div class="floating-flowers">
        <div class="flower-particle" style="left: 10%; animation-delay: 0s;">‚ú®</div>
        <div class="flower-particle" style="left: 20%; animation-delay: 2s;">‚≠ê</div>
        <div class="flower-particle" style="left: 30%; animation-delay: 4s;">‚ú®</div>
        <div class="flower-particle" style="left: 40%; animation-delay: 1s;">üí´</div>
        <div class="flower-particle" style="left: 50%; animation-delay: 6s;">‚ú®</div>
        <div class="flower-particle" style="left: 60%; animation-delay: 3s;">‚≠ê</div>
        <div class="flower-particle" style="left: 70%; animation-delay: 5s;">‚ú®</div>
        <div class="flower-particle" style="left: 80%; animation-delay: 7s;">üí´</div>
        <div class="flower-particle" style="left: 90%; animation-delay: 1.5s;">‚ú®</div>
    </div>

    <!-- Decoraciones en las esquinas -->
    <div class="corner-decoration top-left">‚ú®</div>
    <div class="corner-decoration top-right">‚≠ê</div>
    <div class="corner-decoration bottom-left">üí´</div>
    <div class="corner-decoration bottom-right">‚ú®</div>

    <div class="main-content">
        <div class="greetings">
            <span>W</span>
            <span>I</span>
            <span>L</span>
            <span>M</span>
            <span>A</span>
            <span>G</span>
            <span>Y</span>
        </div>
        
        <div class="description">
            <span>Te invito a ver algo ‚ú®</span>
        </div>
        
        <div class="button">
            <button class="botones">
                <a href="flower.html">Aqu√≠</a>
            </button>
        </div>
    </div>

    <script>
        //Crear m√°s part√≠culas flotantes din√°micamente
        function createFloatingFlower() {
            const particles = ['‚ú®', '‚≠ê', 'üí´'];
            const flower = document.createElement('div');
            flower.className = 'flower-particle';
            flower.textContent = particles[Math.floor(Math.random() * particles.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.animationDuration = (Math.random() * 10 + 10) + 's';
            flower.style.fontSize = (Math.random() * 1 + 1) + 'rem';
            
            document.querySelector('.floating-flowers').appendChild(flower);
            
            //Remover la part√≠cula despu√©s de la animaci√≥n
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.parentNode.removeChild(flower);
                }
            }, 25000);
        }

        //Crear una nueva part√≠cula cada 3 segundos
        setInterval(createFloatingFlower, 3000);

        //Efecto de hover
        document.querySelectorAll('.greetings span').forEach(span => {
            span.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.3) rotate(' + (Math.random() * 20 - 10) + 'deg)';
                this.style.color = '#f093fb';
            });
            
            span.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
                this.style.color = '#fff';
            });
        });
    </script>
</body>
</html>
