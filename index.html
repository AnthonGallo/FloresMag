<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #fff8e1, #ffecb3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Decoraciones florales */
        .flower {
            position: absolute;
            font-size: 2rem;
            color: #ffd54f;
            opacity: 0.6;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        .flower:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .flower:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        .flower:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 3s;
        }

        .flower:nth-child(5) {
            top: 15%;
            left: 50%;
            animation-delay: 4s;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ffd54f;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            background: linear-gradient(45deg, #ffeb3b, #ffd54f, #ffc107, #ffeb3b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            border-radius: 25px;
            filter: blur(15px);
            opacity: 0.7;
        }

        .greetings {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .greetings span {
            display: inline-block;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 5px;
            color: #f57f17;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, color 0.3s;
        }

        .greetings span:hover {
            transform: translateY(-5px);
            color: #ffd54f;
        }

        .description {
            margin-bottom: 2rem;
        }

        .description span {
            font-size: 1.5rem;
            color: #5d4037;
            background: linear-gradient(to right, #ffd54f, #ffb300);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        .button {
            margin-top: 1rem;
        }

        .botones {
            background: linear-gradient(to right, #ffb300, #ffd54f);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #5d4037;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 179, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .botones:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 179, 0, 0.6);
        }

        .botones:active {
            transform: translateY(1px);
        }

        .botones::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .botones:hover::after {
            transform: translateX(100%);
        }

        .botones a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Animaciones */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .greetings span {
                font-size: 2.5rem;
            }

            .description span {
                font-size: 1.2rem;
            }

            .botones {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
